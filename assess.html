<table class="table table-sm mb-0" >
  <colgroup>
    <col style="width:80%;">
    <col style="width:20%;">
  </colgroup>
  <thead class="border-bottom-0">
    <tr>
      <th class="text-start">Activity</th>
      <th class="text-start">Percentage (%)</th>
    </tr>
  </thead>
  <tbody id="assessContainer">
    <tr>
      <td><input type="text" class="form-control form-control-sm border-0 p-1" name="act0" value="Midterm exam"></td>

    <tr>
      <td><input type="text" class="form-control form-control-sm border-0 p-1" name="act1" value="Final exam"></td>

    </tr>
    <tr>
      <td><input type="text" class="form-control form-control-sm border-0 p-1" name="act2" placeholder="Assignments"></td>
      <td><input type="number" class="form-control form-control-sm border-0 p-1 spinner-only" name="actper2" value="15" step="1" min="0" max="100"></td>
    </tr>
    <tr>
      <td><input type="text" class="form-control form-control-sm border-0 p-1" name="act3" placeholder="Quizzes"></td>
      <td><input type="number" class="form-control form-control-sm border-0 p-1 spinner-only" name="actper3" value="" step="1" min="0" max="100"></td>
    </tr>
