<!-- basic.html -->
<div class="mx-auto" style="max-width: 500px;">

 

  <!-- Course Name & Code -->
  <div class="row mb-3 g-2">
      <div class="col-md-4">
          <label for="coursename" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="coursename" name="coursename" placeholder="General Physics I">
      </div>
      <div class="col-md-3">
          <label for="coursecode" class="form-label">Course Code</label>
          <input type="text" class="form-control" id="coursecode" name="coursecode" placeholder="PS111">
      </div>      
      <div class="col-md-4">
          <label for="coursetype" class="form-label">Course Type</label>
          <select class="form-select" id="coursetype" name="coursetype">
              <option value="Compulsory">Compulsory</option>
              <option value="Technical elective">Technical elective</option>
              <option value="Non-technical elective">Free elective</option>
          </select>
      </div>
  </div>

  <!-- Course Type & Prerequisites -->
  <div class="row mb-3 g-2">
    <div class="col-md-6">
      <label for="lecturer" class="form-label">Lecturer</label>
      <select class="form-select" id="lecturer" name="lecturer">
          <!-- Options will be populated by JS -->
      </select>
  </div>
      <div class="col-md-4">
          <label for="prerequisite" class="form-label">Prerequisites</label>
          <input type="text" class="form-control" id="prerequisite" name="prerequisite" placeholder="PS111">
      </div>      
  </div>

  <hr>

  <!-- Hours per week -->
  <div class="row mb-3 g-2">
    <div class="col-md-4">
      <label for="theoretical" class="form-label">Theory (hr/week)</label>
      <input type="number" class="form-control spinner-only" id="theoretical" name="theoretical" value="3" min="0" step="1" max="10">
    </div>
    <div class="col-md-4">
      <label for="practice" class="form-label">Practice (hr/week)</label>
      <input type="number" class="form-control spinner-only" id="practice" name="practice" value="0" min="0" step="1" max="10">
    </div>
    <div class="col-md-4">
      <label for="labcre" class="form-label">Lab (hr/week)</label>
      <input type="number" class="form-control spinner-only" id="labcre" name="labcre" value="0" min="0" step="1" max="10">
    </div>
  </div>

  <hr>

  <!-- Year, Semester, Level -->
  <div class="row mb-3 g-2">
    <div class="col-md-3">
      <label for="yearofstudy" class="form-label">Year</label>
      <input type="number" class="form-control spinner-only" id="yearofstudy" name="yearofstudy" min="0" step="1" max="10">
    </div>
    <div class="col-md-3">
      <label for="semdel" class="form-label">Semester</label>
      <input type="number" class="form-control spinner-only" id="semdel" name="semdel" min="0" step="1" max="10">
    </div>
    <div class="col-md-5">
      <label for="level" class="form-label">Level</label>
      <select class="form-select" id="level" name="level">
        <option value="1st year BSc">1st year BSc</option>
        <option value="2nd year BSc">2nd year BSc</option>
        <option value="3rd year BSc">3rd year BSc</option>
        <option value="4th year BSc">4th year BSc</option>
        <option value="MSc">MSc</option>
        <option value="PhD">PhD</option>
      </select>
    </div>
  </div>

  <hr>

  <!-- Eligible Departments -->
<div class="mb-3" id="eligible-departments">
  <label class="form-label">Eligible Departments</label>
  <div id="eligible-departments" class="border p-2" style="max-height: 150px; overflow-y: auto;">
    <div class="row g-2">
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="All departments" name="eligdep[]" id="depAll">
          <label class="form-check-label" for="depAll">All departments</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CEN" name="eligdep[]" id="depCEN">
          <label class="form-check-label" for="depCEN">Computer Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="SE" name="eligdep[]" id="depSE">
          <label class="form-check-label" for="depSE">Software Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="AIE" name="eligdep[]" id="depAIE">
          <label class="form-check-label" for="depAIE">Artificial Int. Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="EEN" name="eligdep[]" id="depEEN">
          <label class="form-check-label" for="depEEN">Electric and Elec. Eng.</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="ESE" name="eligdep[]" id="depESE">
          <label class="form-check-label" for="depESE">Energy Systems Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CVEN" name="eligdep[]" id="depCVEN">
          <label class="form-check-label" for="depCVEN">Civil Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="IE" name="eligdep[]" id="depIE">
          <label class="form-check-label" for="depIE">Industrial Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="ME" name="eligdep[]" id="depME">
          <label class="form-check-label" for="depME">Mechanical Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="AE" name="eligdep[]" id="depAE">
          <label class="form-check-label" for="depAE">Automotive Eng.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="QS" name="eligdep[]" id="depQS">
          <label class="form-check-label" for="depQS">Quantity Surveying</label>
        </div>
      </div>
    </div>
  </div>
</div>


  <hr>

  <!-- Language & Mode of Delivery -->
  <div class="row mb-3 g-2">
    <div class="col-md-6">
      <label for="lang" class="form-label">Language of Instruction</label>
      <select class="form-select" id="lang" name="lang">
        <option value="English">English</option>
        <option value="Turkish">Turkish</option>
      </select>
    </div>
    <div class="col-md-6" id="mode-delivery">
      <label class="form-label">Mode of Delivery</label>
      <div id="mode-delivery" class="border p-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="mode[]" value="Face to face" id="modeFace">
          <label class="form-check-label" for="modeFace">Face to face</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="mode[]" value="E-learning" id="modeElearning">
          <label class="form-check-label" for="modeElearning">E-learning</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Recommended Background -->
  <div class="mb-3">
    <label for="recom" class="form-label">Recommended Background</label>
    <textarea class="form-control" id="recom" name="recom" placeholder="Basic background in pre-calculus." rows="1"></textarea>
  </div>

</div> <!-- mx-auto -->
