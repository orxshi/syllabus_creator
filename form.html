<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch('lecturer.php')
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById('lecturer');
      select.innerHTML = '<option value="">Select Lecturer</option>';
      data.forEach(l => {
        const opt = document.createElement('option');
        opt.value = l.initials;
        opt.textContent = l.name;
        select.appendChild(opt);
      });
      // Once lecturers are loaded, THEN load the JSON
      if (typeof fetchAndPopulateJSON === "function") {
        fetchAndPopulateJSON();
      }
    })
    .catch(err => console.error("Lecturers load failed:", err));
});
</script>
<script src="saveload.js"></script>
<script src="spinner.js"></script>
<script>
  async function loadCourse()
  {
    const urlParams = new URLSearchParams(window.location.search);
    const courseCode = urlParams.get('course');

    let data = {};

  if (courseCode) {
    try {
      const res = await fetch(`json/${courseCode}.json`);
      if (res.ok) {
        console.log(`Loading existing data from ${courseCode}.json`);
        data = await res.json();
      } else {
        console.warn(`JSON for ${courseCode} not found. Using empty form.`);
      }
    } catch (err) {
      console.error(`Error fetching ${courseCode}.json:`, err);
    }
  } else {
    console.log("No courseCode provided — opening fresh form.");
  }










  const loadTabContent = (id, file, callback) => {
      fetch(file)
          .then(res => res.text())
          .then(html => {
              document.getElementById(id).innerHTML = html;
              if (callback) callback();
          });
  };

  // Load all tabs
  // After loading basic.html into the tab
loadTabContent('basic-placeholder', 'basic.html', () => {
    initSpinners();

    // STEP 1 — Load lecturers first
    fetch('lecturer.php')
      .then(res => res.json())
      .then(list => {
          const select = document.getElementById('lecturer');
          if (!select) return;
          
          // Sort lecturers alphabetically
          list.sort((a, b) => a.name.localeCompare(b.name));
          
          // Clear and populate select
          select.innerHTML = '';
          list.forEach(l => {
              const opt = document.createElement('option');
              opt.value = l.initials;
              opt.textContent = l.name;
              select.appendChild(opt);
          });

          // STEP 2 — Only now populate form with saved JSON
          fetchAndPopulateJSON(data);
      })
      .catch(err => {
          console.error("Error loading lecturers:", err);
          // still populate form even if lecturers fail
          fetchAndPopulateJSON(data);
      });
});
  loadTabContent('objectives-placeholder', 'objectives.html', () => {
      const objectivesContainer = document.getElementById('objectivesContainer');
      const addBtn = document.getElementById('addObjectiveBtn');
      let objCount = 3;
      addBtn.addEventListener('click', () => {
          if (objCount >= 8) { addBtn.style.display = 'none'; return; }
          const div = document.createElement('div');
          div.classList.add('mb-3');
          const textarea = document.createElement('textarea');
          textarea.classList.add('form-control');
          textarea.id = `obj${objCount}`;
          textarea.name = `obj${objCount}`;
          textarea.placeholder = `Objective ${objCount + 1}`;
          textarea.rows = 2;
          div.appendChild(textarea);
          objectivesContainer.appendChild(div);
          objCount++;
          if (objCount >= 8) addBtn.style.display = 'none';
      });
      fetchAndPopulateJSON(data);
  });
  loadTabContent('source-placeholder', 'sources.html', () => {
    const sourcesContainer = document.getElementById('sourcesContainer');
    const addBtn = document.getElementById('addSourceBtn');
    let sourceCount = sourcesContainer.querySelectorAll('textarea').length;

    addBtn.addEventListener('click', () => {
        if (sourceCount >= 5) return;
        const div = document.createElement('div');
        div.classList.add('mb-3');
        const textarea = document.createElement('textarea');
        textarea.classList.add('form-control');
        textarea.id = `source${sourceCount}`;
        textarea.name = `source${sourceCount}`;
        textarea.placeholder = `Source ${sourceCount + 1}`;
        textarea.rows = 2;
        div.appendChild(textarea);
        sourcesContainer.appendChild(div);
        sourceCount++;
        if (sourceCount >= 5) addBtn.style.display = 'none';
    });

    fetchAndPopulateJSON(data);
});


loadTabContent('assess-placeholder', 'assess.html', () => {
      initSpinners();
    const assessContainer = document.getElementById('assessContainer');
    const addBtn = document.getElementById('addAssessmentBtn');
    let actCount = 3;

    addBtn.addEventListener('click', () => {
        if (actCount >= 8) { addBtn.style.display = 'none'; return; }

        const tr = document.createElement('tr');

        // First cell with text input
        const tdActivity = document.createElement('td');
        const inputActivity = document.createElement('input');
        inputActivity.type = 'text';
        inputActivity.name = `act${actCount}`;
        inputActivity.placeholder = `Activity ${actCount + 1}`;
        inputActivity.className = 'form-control form-control-sm border-0 p-1';
        tdActivity.appendChild(inputActivity);
        tr.appendChild(tdActivity);

        // Second cell with number input
        const tdPercent = document.createElement('td');
        const inputPercent = document.createElement('input');
        inputPercent.type = 'number';
        inputPercent.name = `actper${actCount}`;
        inputPercent.step = 1;
        inputPercent.min = 0;
        inputPercent.max = 100;
        inputPercent.className = 'form-control form-control-sm border-0 p-1 spinner-only';
        tdPercent.appendChild(inputPercent);
        tr.appendChild(tdPercent);

        assessContainer.appendChild(tr);

        actCount++;
        if (actCount >= 8) addBtn.style.display = 'none';
    });

    fetchAndPopulateJSON(data);
});
loadTabContent('outcome-placeholder', 'outcome.html', () => {
    const outcomeContainer = document.getElementById('outcomeContainer');
    const addBtn = document.getElementById('addCLOBtn');
    let outCount = 1; // Start from 1 since row 0 already exists

    addBtn.addEventListener('click', () => {
        if (outCount >= 8) { 
            addBtn.style.display = 'none'; 
            return; 
        }

        const tr = document.createElement('tr');

        // CLO textarea cell
        const tdCLO = document.createElement('td');
        const taCLO = document.createElement('textarea');
        taCLO.name = `out${outCount}`;
        taCLO.id = `out${outCount}`;
        taCLO.rows = 1;
        taCLO.placeholder = `Outcome ${outCount + 1}`;
        taCLO.className = 'form-control form-control-sm border-0 p-1';
        tdCLO.appendChild(taCLO);
        tr.appendChild(tdCLO);

        // 5 checkbox cells
        const methods = [
            { id: 1, title: 'Written exam' },
            { id: 2, title: 'Assignment' },
            { id: 3, title: 'Project/report' },
            { id: 4, title: 'Presentation' },
            { id: 5, title: 'Lab work' }
        ];

        methods.forEach(m => {
            const td = document.createElement('td');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.id = `method${m.id}-${outCount}`;
            cb.name = `outval${outCount}[]`;
            cb.value = m.id;
            cb.title = m.title;
            td.appendChild(cb);
            tr.appendChild(td);
        });

        outcomeContainer.appendChild(tr);

        outCount++;
        if (outCount >= 8) addBtn.style.display = 'none';
    });

    // Optionally, load existing data if present
    fetchAndPopulateJSON(data);
});

  // loadTabContent('outcome-placeholder', 'outcome.html', () => {  fetchAndPopulateJSON(data); });
  loadTabContent('ects-placeholder', 'ects.html', () => {
    initSpinners();
    fetchAndPopulateJSON(data);

    // Attach the click listener here
    const btn = document.getElementById('calcEctsBtn');
    const result = document.getElementById('ectsResult');
    btn.addEventListener('click', function() {
    let totalHours = 0;
    const rows = document.querySelectorAll("#tabects tbody tr");
    rows.forEach((row, i) => {
        const amount = parseFloat(row.querySelector(`[name="ectsnm${i + 1}"]`)?.value) || 0;
        const duration = parseFloat(row.querySelector(`[name="ectsdur${i + 1}"]`)?.value) || 0;
        totalHours += amount * duration;
    });
    const ects = Math.ceil(totalHours / 30);
    result.textContent = `ECTS credit: ${ects}`;
});
});
  loadTabContent('contents-placeholder', 'contents.html', () => { initSpinners(); fetchAndPopulateJSON(data); });
  loadTabContent('contrib-placeholder', 'contrib.html', () => {  fetchAndPopulateJSON(data); });
}

loadCourse();















  

</script>
