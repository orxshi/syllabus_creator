<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outcomes Table Modernized</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: remove table spacing and make textarea default height match input */
    textarea.form-control {
      resize: vertical; /* user can resize vertically */
      height: auto; /* let rows control default height */
    }
  </style>
</head>
<body class="bg-white p-3">

  <div class="p-2">

    <!-- Tooltip -->
    <div class="mb-2">
      <span class="tooltip-span" title="Assessment method:
1: Written exam
2: Assignment
3: Project/report
4: Presentation
5: Lab work">
  Help
</span>
    </div>

    <!-- Outcomes Table -->
    <table id="taboutcome" class="table table-sm mb-0">
      <colgroup>
        <col style="width:85%;">
        <col style="width:15%;">
      </colgroup>
      <thead class="border-bottom-0">
        <tr>
          <th class="text-start">Course Learning Outcome (CLO)</th>
          <th class="text-start">Method</th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeatable rows -->
        <tr>
          <td>
            <textarea id="out0" name="out0" placeholder="Outcome 1" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval0" name="outval0" placeholder="1,2">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out1" name="out1" placeholder="Outcome 2" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval1" name="outval1" placeholder="1">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out2" name="out2" placeholder="Outcome 3" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval2" name="outval2" placeholder="3">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out3" name="out3" placeholder="Outcome 4" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval3" name="outval3">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out4" name="out4" placeholder="Outcome 5" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval4" name="outval4">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out5" name="out5" placeholder="Outcome 6" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval5" name="outval5">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out6" name="out6" placeholder="Outcome 7" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval6" name="outval6">
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="out7" name="out7" placeholder="Outcome 8" 
                      class="form-control form-control-sm border-0 p-1" rows="1"></textarea>
          </td>
          <td>
            <input class="form-control form-control-sm border-0 p-1" type="text" 
                   id="outval7" name="outval7">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
